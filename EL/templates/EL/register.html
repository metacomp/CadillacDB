{% extends 'EL/base.html' %}

{% block title %} Register {% endblock %}

{% block content %} 

<div class ="empty-space">

            {{ form.as_table }}

    <p> Already a member? <a type="link" class = "btn btn-primary" href="/login"> Login </a> </p>
</div>



{% endblock %}
