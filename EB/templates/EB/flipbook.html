        <style type="text/css">
            body {
                background-color: #333;
                margin: 0;
                padding: 0;
            }      
            .container {
                height: 95vh;
                width: 95%;
                margin: 20px auto;
                border: 2px solid red;
                box-shadow: 0 0 5px red;
            }
            .fullscreen {
                background-color: #333;
            }
        </style>
        <div class="container"></div>
          
        <script src="/static/js/jquery.min.js"></script>

 		<script type="text/javascript">
 	      function theKingIsBlackPageCallback(n) {
 	         return {
 	           type: 'image',
 	           src: '/static/image/theKingIsBlack/'+(n+1)+'.jpg',
 	           interactive: false
 	         };
 	       }

 	       $('#container').FlipBook({
 	         pageCallback: theKingIsBlackPageCallback,
 	         pages: 40,
 	         propertiesCallback: function(props) {
 	           props.cssLayersLoader = function(n, clb) {// n - page number
 	             clb([{
 	               css: '.hd {margin-top: 200px;background-color: red;}',
 	               html: '<h1 class="hd">CSS3 Layer - Hello</h1>',
 	               js: function (jContainer) {
 	                 console.log(jContainer);
 	                 return {
 	                   hide: function() {console.log('hide');},
 	                   hidden: function() {console.log('hidden');},
 	                   show: function() {console.log('show');},
 	                   shown: function() {console.log('shown');},
 	                   dispose: function() {console.log('dispose');}
 	                 };
 	               }
 	             }]);
 	           };
 	           props.cover.color = 0x000000;
 	           return props;
 	         },
 	         template: {
 	           html: '/static/templates/default-book-view.html',
 	           styles: [
 	             '/static/css/short-white-book-view.css'
 	           ],
 	           links: [
 	             {
 	               rel: 'stylesheet',
 	               href: '/static/css/font-awesome.min.css'
 	             }
 	           ],
 	           script: '/static/js/default-book-view.js',
 	           sounds: {
 	             startFlip: '/static/sounds/start-flip.mp3',
 	             endFlip: '/static/sounds/end-flip.mp3'
 	           }
 	         }
 	       });
